name: ats-smart-contract

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose
  optimize_wasm:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
     - run: pwd
     - run: ls -lah
     - run: cd $GITHUB_WORKSPACE;make optimize